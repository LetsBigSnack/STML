<!DOCTYPE html>
<html>

	<head>
		<title>Results | Clickbait Checker Schild</title>
		<link rel="stylesheet" href="/static/style.css">
		<link rel="stylesheet" href="/static/results.css">
		<link rel="shortcut icon" href="/static/Schild Logo.svg" type="image/x-icon">
	</head>

	<body>
		<div class="content">
			<h1>Result</h1>
			<div class="input">
				<p>You entered:
					<b>
						{{ text_input }}</b>
				</p>
				<p>This Title has been classified as:
					<b>
						{{ result }}</b>
				</p>
				<p>Probabilies:
					<b>
						{{ proba[2:-2] }}</b>
				</p>
			</div>
			<iframe src="{{ url_for('static', filename='lime.html') }}" title="LIME" width="100%" height="500px"></iframe>
			<a href="/" class="button">
				New Headline
			</a>
		</div>
	</body>

</html>
